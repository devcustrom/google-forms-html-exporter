<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Build a standard HTML5 &lt;form&gt; using any Google Forms">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="favicon.ico" />

		<title>Google Forms HTML Exporter</title>
		<meta property="og:title" content="Google Forms HTML Exporter" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://stefano.brilli.me/google-forms-html-exporter/" />
		<meta property="og:description" content="Build a standard HTML5 &lt;form&gt; using any Google Forms" />
		<meta property="og:image" content="http://stefano.brilli.me/google-forms-html-exporter/images/og.png" />
		<link rel="stylesheet" href="/css/main.css">
	</head>
	<body x-data="Builder">
		<div class="text-center jumbotron">
			<h1>Google Forms HTML Exporter</h1>
			<p>Build a standard HTML5 <code>&lt;form&gt;</code> using any <a href="https://www.google.com/forms/about/" target="_blank">Google Forms</a></p>
		</div>

		<div class="container">

			<form
				@submit.prevent="submit"
				class="form-fetch"
				action="#"
			>
				<div class="form-group">
					<span>Paste the public URL of your Google Forms</span>
					<button type="button" @click="input = $refs.exampleUrl.href">Click Here</button>
					to fill with
					<a
						x-ref="exampleUrl"
						target="_blank"
						href="https://docs.google.com/forms/d/e/1FAIpQLSdls8ZHN0eT2UIKdC2FM730McPOxVPbY3WVJzsxtMQr5vKD1A/viewform"
					>this example</a>
				</div>
				<div class="form-group">
					<input
						type="url"
						class="form-control"
						placeholder="Google Forms URL"
						x-model="input"
						required
					>
				</div>
				<div class="form-group">
					<button class="btn btn-primary">
						Get the HTML
					</button>
				</div>
			</form>

			<div id="main-area" class="hidden">
				<ul class="nav nav-tabs tab" role="tablist">
					<li role="presentation" class="active tab-item">
						<a href="#tab-demo" aria-controls="example" role="tab" data-toggle="tab">Form</a>
					</li>
					<li role="presentation" class="tab-item">
						<a href="#tab-bootstrap" aria-controls="example" role="tab" data-toggle="tab">Source Code</a>
					</li>
				</ul>

				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="tab-demo">
						<div x-html="formCode">
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="tab-bootstrap">
						<h3>HTML</h3>
						<button @click="window.navigator.clipboard.writeText(formCode)">Copy HTML</button>
						<pre x-text="formCode">
						</pre>
						<h3>JS</h3>
						<button @click="window.navigator.clipboard.writeText(jsCode)">Copy JS</button>
						<pre x-text="jsCode">
						</pre>
					</div>
				</div>
			</div>

			<div class="marketing-area" class="">
				<p class="lead">How it works</p>
				<iframe class="preview-video" src="https://www.youtube.com/embed/gEVNOn2viPI" frameborder="0" allowfullscreen></iframe>
			</div>

			<footer class="footer">
				<p>Â© 2017 <a href="http://stefano.brilli.me" target="_blank">Stefano Brilli</a></p>
			</footer>
		</div>

		<a href="https://github.com/cybercase/google-forms-html-exporter" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

		<script src="/js/main.js"></script>
	</body>
</html>
